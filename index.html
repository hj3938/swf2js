<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <title>swf2js</title>
    <script type="text/javascript" src="./fps/stats.js"></script>
    <script type="text/javascript" src="swf2js.js"></script>
</head>
<body style="margin: 0; padding: 0; background-color: #fff;">
<script type="text/javascript">
    var stats = new Stats();
    document.body.appendChild( stats.dom );
    // swf2js.load("develop", { quality: "high" });

    var root = swf2js.createRootMovieClip(550, 400, 1);

    var Shape         = root.stage.player.getPackage("flash.display.Shape");
    var Sprite        = root.stage.player.getPackage("flash.display.Sprite");
    var BitmapData    = root.stage.player.getPackage("flash.display.BitmapData");
    var BlurFilter    = root.stage.player.getPackage("flash.filters.BlurFilter");
    var MovieClip     = root.stage.player.getPackage("flash.display.MovieClip");
    var CapsStyle     = root.stage.player.getPackage("flash.display.CapsStyle");
    var JointStyle    = root.stage.player.getPackage("flash.display.JointStyle");
    var LineScaleMode = root.stage.player.getPackage("flash.display.LineScaleMode");

    var triangle = new Sprite();
    var color = 0xFF0044;
    var width = 20;
    var alpha = 1.0;
    var pixelHinting = true;
    var scaleMode = LineScaleMode.NORMAL;
    var caps = CapsStyle.SQUARE;
    var joints = JointStyle.MITER;
    triangle.graphics.lineStyle(width, color, alpha, pixelHinting, scaleMode, caps, joints);

    var triangleSide = 100;
    triangle.graphics.moveTo(0, 0);
    triangle.graphics.lineTo(0, triangleSide);
    triangle.graphics.lineTo(triangleSide, triangleSide);
    triangle.graphics.lineTo(0, 0);
    triangle.x = 60;
    triangle.y = 60;
    root.addChild(triangle);

    var b = triangle.getBounds(triangle);
    console.log(b.toString());

    var s = new Shape();
    s.graphics.lineStyle(2, 0x000000, 1.0, false);
    s.graphics.moveTo(b.x,           b.y);
    s.graphics.lineTo(b.x + b.width, b.y);
    s.graphics.lineTo(b.x + b.width, b.y + b.height);
    s.graphics.lineTo(b.x,           b.y + b.height);
    s.graphics.lineTo(b.x,           b.y);
    root.addChild(s);

    // var rect = triangle.getRect(root);
    // console.log(rect.toString());

</script>
</body>
</html>
